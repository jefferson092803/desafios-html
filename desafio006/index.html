<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p &gt;">Páragrafos</abbr>
        <li><abbr title="use a tag &lt; h1 &gt;...&lt; h6 &gt;">Títulos</abbr>
        <li><abbr title="use a tag &lt; img &gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr &gt;">Abreviações</abbr>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr>
        <li><abbr title="use a tag &lt;ol&gt; e a tag &lt; li &gt;">Listas numeradas demarcadores</abbr>
    </ul>
</body>
</html>
